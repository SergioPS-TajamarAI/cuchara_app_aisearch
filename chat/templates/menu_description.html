{% extends 'base.html' %}

{% block content %}
<div class="container my-4 bg-light rounded p-4" style="max-width: 800px;">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h2 class="m-0">Descripción del Menú</h2>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <h5 class="text-muted mb-3">
                    <i class="bi bi-info-circle me-2"></i>Descripción generada automáticamente
                </h5>
            </div>
            
            <div class="description-content p-3 bg-white rounded shadow-sm">
                {{ description|linebreaks }}
            </div>
            
            <div class="mt-4 text-end">
                <a href="javascript:history.back()" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-1"></i> Volver a resultados
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
